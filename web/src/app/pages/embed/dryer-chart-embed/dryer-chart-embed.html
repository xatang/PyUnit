<div class="embed-container">
	<div class="embed-header">
		<h5 class="embed-title">
			<i class="bi bi-graph-up me-2"></i>
			{{ summary?.name || ('Dryer ' + dryerId) }}
		</h5>
		<div class="btn-group btn-group-sm time-range-selector" role="group" aria-label="Time range selector">
			<button *ngFor="let r of timeRangeOptions"
				(click)="onRangeChange(r.key)"
				type="button"
				class="btn btn-outline-secondary"
				[class.active]="timeRange === r.key">
				{{ r.label }}
			</button>
		</div>
	</div>
	<div class="embed-content">
		<div style="position: relative;">
			<div id="embedChart" class="chart-wrapper"></div>
			<!-- Loading overlay -->
			<div *ngIf="connectionStatus === 'reconnecting'" class="chart-loading-overlay">
				<div class="spinner-container">
					<div class="spinner-border text-primary" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
					<div class="loading-text mt-2">Loading data...</div>
				</div>
			</div>
		</div>
	</div>
</div>
