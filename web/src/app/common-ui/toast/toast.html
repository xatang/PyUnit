<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200">
    <ng-container *ngFor="let toast of toastService.toasts">
      <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header d-flex justify-content-between align-items-center rounded text-white"
          [class]="toast.classname || 'bg-primary'">
          <div class="toast-message">
            {{toast.message}}
          </div>
          <button type="button" class="btn-close btn-close-white" aria-label="Close"
            (click)="toastService.remove(toast)">
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
