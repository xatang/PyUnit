<div class="header card shadow-lg border-0 mb-lg-4">
    <div class="card">
    <div class="card-body d-flex flex-wrap align-items-center justify-content-between p-4">

        <div class="d-flex align-items-center flex-wrap">
            <a href="/" class="d-flex align-items-center mb-2 mb-sm-0 text-body text-decoration-none me-4">
                <img src="assets/imgs/logoWeb.svg" width="40" height="32" class="me-2" viewBox="0 0 118 94" role="img"
                    alt="Icon">
                <span class="fs-4 fw-bold">PyUnit</span>
            </a>
            <div class="d-flex flex-wrap align-items-center">
              <button [routerLink]="['/dashboard']" routerLinkActive="active" type="button"
                  class="btn btn-outline-primary me-2 mb-2 mb-sm-0"><i class="bi bi-speedometer2 me-2"></i>DashBoard</button>
              <button [routerLink]="['/presets']" routerLinkActive="active" type="button"
                  class="btn btn-outline-success me-2 mb-2 mb-sm-0"><i class="bi bi-collection-play  me-2"></i>Presets</button>
              <button [routerLink]="['/logs']" routerLinkActive="active" type="button"
                  class="btn btn-outline-warning me-2 mb-2 mb-sm-0"><i class="bi bi-journal-text me-2"></i>Logs</button>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <button [routerLink]="['/config']" routerLinkActive="active" type="button"
                class="btn btn-outline-info mb-2 mb-sm-0"><i class="bi bi-gear-fill me-2"></i>Config</button>
        </div>
    </div>
    </div>
</div>
